<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terrademo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #121212;
            color: #fff;
        }
        header {
            background-color: #1DB954;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            padding: 20px;
        }
        .music-item {
            margin-bottom: 20px;
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
        }
        .music-item h2 {
            margin: 0 0 10px 0;
        }
        .music-item audio {
            width: 100%;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1DB954;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Musica Esclusiva</h1>
        <p>Ascolta i brani in esclusiva qui!</p>
    </header>

    <div class="container">
        <div class="music-item">
            <h2>LASCIATEMI FUORI DEMO (2021) </h2>
            <p>Artista: TERRA </p>
            <audio controls>
                <source src="musica/brano1.mp3" type="audio/mpeg">
